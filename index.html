<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="arrayContent">

        </div>
        <div id="toolbar">
            <div id="arrayLengthSelection">
                Number of Elements
                <div id="slider-container">
                    <input type="range" id="rectangleSlider" min="5" max="50" value="10">
                    <span id="rectangleSliderValue">10</span>
                </div>
            </div>
            <div id="sortSelection">
                <button id="sortButton">Sort</button>
                <div id="Speed">
                    Speed
                    <div id="slider-container">
                        <input type="range" id="speedSlider" min="0" max="100" value="0">
                        <span id="speedSliderValue">Min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
